<h2><img
      src="{{ site.baseurl }}/img/{{ include.p[1].img }}"
      alt="{{ include.p[1].name }}"
      class="img-circle"
      style="width: 50px;margin: 5px"
    /> <a href="{{ include.p[1].url }}" target="_blank">{{ include.p[1].name }}</a></h2> 

<b>Time</b>: {{ include.p[1].time }}<br /><br />
<b>Title</b>: <i>{{ include.p[1].title }}</i><br /><br />
<b>Abstract</b>: {{ include.p[1].abstract }}<br /><br />
<b>Bio</b>: <i>{{ include.p[1].bio }}</i>
