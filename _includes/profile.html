<div
  class="col-xs-6 col-sm-4 col-lg-2 col-xl-2 text-center"
  id="{{ include.p[0] }}"
  style="height: 300px"
>
  <img
    src="{{ site.baseurl }}/img/{{ include.p[1].img }}"
    alt="{{ include.p[1].name }}"
    class="img-circle"
    style="width: 150px;margin: 15px"
  />
  <br />
  <a href="{{ include.p[1].url }}" target="_blank">{{ include.p[1].name }}</a>
  <br />
  {{ include.p[1].affiliation }}
</div>
